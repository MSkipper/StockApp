<div class="table-wrapper">
  <table class="table">
    <thead>
    <tr>
      <th>Date</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
      <th>Volume</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of historicalData">
      <td>{{ item.Date | date }}</td>
      <td>{{ item.High }}</td>
      <td>{{ item.Low }}</td>
      <td>{{ item.Close }}</td>
      <td>{{ item.Volume }}</td>
    </tr>
    </tbody>
  </table>
</div>
